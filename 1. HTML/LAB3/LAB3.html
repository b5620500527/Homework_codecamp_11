<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<body>
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
    <table border="1" style="font-weight: 500;" >
    <tr>
        <th colspan="2">Pizza shop 2.0</th>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" name="name"></input></td>
    </tr>
    <tr>
        <td>Pizza topping</td>
        <td><input type="radio" name="topping" value="Supreme">Supreme</input><br>
            <input type="radio" name="topping" value="Vegetarian">Vegetarian</input><br>
            <input type="radio" name="topping" value="Hawaiian">Hawaiin</input>
        
        </td>
    </tr>
    <tr>
        <td>Pizza Sauce</td>
        <td><select name="sauce">
            <option value="tomato">Tomato</option>
            <option value="barbeque">Barbeque</option>
            <option value="mayonnaise">Mayonnaise</option>
            <option value="secret">Secret Sauce</option>
          </select>
        </td>
    </tr>
    <tr>
        <td>Option Extras</td>
        <td><input type="checkbox" name="extras" value="extra_cheese">Extra Cheese</input>
            <input type="checkbox" name="extras" value="gluten_free">Gluten Free Base</input>
        </td>
    </tr>
    <tr>
        <td colspan="2">Delivery Instructions:<br>
            <textarea name="delivery" cols="50" rows="4"></textarea>    
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="submit" value="Send my Order">
        </td>
    </tr>
    </table>
</form>
</body>
</html>
