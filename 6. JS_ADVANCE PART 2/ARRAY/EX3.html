<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.3</title>
</head>
<body>
    
    <script>
        function sumInput(){
            arr = [];
            sum = 0 ;

        while(true){
            x = +prompt("กรอกเลข : ");
            if (isNaN(x)){
                break;
                }else{
                arr.push(x);
            }
        }
        console.log(arr);
        for (let i of arr){
            sum = sum + Number(i);
        
        }
        return sum; 
        }
        alert(sumInput());
    </script>
</body>
</html>
