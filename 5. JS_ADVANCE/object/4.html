<body>
    
    <script>
        let salaries = {
            John : 100,
            Ann : 160,
            Pete : 130
        };

    function total(salaries){
        let sum = 0;
        for (let key in salaries){
            sum += salaries[key]
        }
        return sum;
    }
    </script>
