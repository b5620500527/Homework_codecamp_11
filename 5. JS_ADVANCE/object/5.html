<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.5</title>
</head>
<body>
    
    <script>
        function multiplyNumeric(obj , times){
            for (let x in obj){
                if(isNaN(obj[x]) ) continue;

                obj[x] = obj[x] * times;
            
            }
        }
        
        let menu = {
             width: 200,
             height: 300,
            title: "My menu"
        };
        multiplyNumeric(menu,2);
    </script>
</body>
</html>
