<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX6.5_2</title>

<body>
    <p>2. ใช้ if else ในการเขียน <b>ถามชื่อ</b> ของคุณ</p>
    <p>   - ถ้าตอบ <b>ถูก</b> ให้แสดงคำว่า 'เก่งมาก'</p>
    <p>   - ถ้าตอบ <b>ผิด</b> ให้แสดงคำว่า 'คุณไม่รู้จักชื่อฉัน'</p>
    
    
    
    
    <script>
        let name = prompt('จงกรอกชื่อ : ');

        if(name == "jame"){
            alert("เก่งมาก");

        }else{
            alert("คุณไม่รู้จักชื่อฉัน");
        }
    </script>    
</body>
</html>
