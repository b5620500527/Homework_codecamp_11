    <script>
        function draw(n){
        let x = "";
        let m = n*n;
        for (let i = 1; i<=n;i++){
        for (let a = 1; a<n+1; a++){

            x = x + m ;
            m = m - 1; 
        
        }
        console.log(x);
        x="";
        }
        }
    </script>
