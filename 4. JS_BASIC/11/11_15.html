<body>
    
    <script>
    function draw(n){
    let x = "";
    for(let i = 1 ; i <= n ; i++){
        for(let j = 1 ; j <= n ; j++){
            if(j > i){
            x = x + "_";
            }else{
            x = x + "*";
            }
            
        }
        console.log(x);
        x = "";
    } 
        for(let k = n-1; k > 0 ;k--){
            for(let l = 1 ; l <= n ; l ++){
                if( l > k){
                    x = x + "_";
                }else{
                    x = x + "*";
                }
            }
            console.log(x);
            x = "";
    }
    }
    </script>
