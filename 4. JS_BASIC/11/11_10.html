    <script>
        let x = "";
        let b;
        
        function draw(n){
            
            for ( let a = 1 ; a < n + 1  ; a++){
                for ( let i = 1 ; i < n + 1 ; i++){
                     
                    b = a * i ;
                    x = x + b ;
                    
                    
                }
            console.log(x);
            x = "";
        }
            console.log("n= "+n);
        }
        
    </script>
