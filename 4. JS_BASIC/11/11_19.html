    <script>
    function draw(n){
    x = "";
    for (let i = n; i > 0  ; i--){
        for(let j = 1 ; j <= n ; j++){
            if (j < i){
                x = x + "_";
            }else{
                x = x + "*";
            }
        }
        console.log(x);
        x = ""; 
    }
    for (let k = 2 ; k <= n ; k++){
        for(let l = 1 ; l <= n ; l++){
            if (k > l ){
                x = x + "_";
            }else{
                x = x + "*";
            }
        }
        console.log(x);
        x = "";
        
}
}
    </script>
