<body>
    <p>1. เลขที่ถูก alert เป็นลำดับสุดท้ายคืออะไร</p>
    <p>     ตอบ เลข 1 เพราะพอวนลูปอีกรอบ จะไม่ตรงเงื่อนไช while(i) (true)</p>

    <script>
        let i =3;
        
        while (i){
            alert(i--);
        }
    </script>
</body>
