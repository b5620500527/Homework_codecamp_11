<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX.2</title>
</head>
<body>
    
    <script>
        function f(a, b) {
            alert( a + b );
        }

        Function.prototype.defer = function(ms) {
            return function(a, b) {
                setTimeout( f, ms, a, b );
            }
        }

        f.defer(1000)(1, 2);

        //เฉลย
        Function.prototype.defer = function(ms) {
            let f = this;
            return function(a, b) {
                setTimeout(() => f(a, b), ms);
            }
        }
    </script>
</body>
</html>
