<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX8.2</title>
</head>
<body>
    <script>
        //2.เขียนคำสั่ง if ที่เช็คอายุว่า อยู๋ ระหว่าง 18-60
        let Age = prompt("จงกรอกอายุ :")

        if (Age > 18 && Age < 60){
            console.log("อายุอยู๋ระหว่าง 18 - 60")
        }

        //3.เขียนคำสั่ง if ที่เช็คอายุว่า ไม่อยู๋ ระหว่าง 18-60
        let Age2 = prompt("จงกรอกอายุ :")

        if (Age2 < 18 || Age2 > 60){
            console.log("อายุไม่อยู๋ระหว่าง 18 - 60")
        }

    </script>
</body>
</html>
