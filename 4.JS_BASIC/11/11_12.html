<body>
    
    <script>
        function draw(n){
    let x ="";
    let k = n;
    for(let i = 1 ; i  <= n ;i++){
        for(let j = 1 ; j <= n ;j++){
            if(j === k ){
                x = x+'_';
                k = k-1;
            }else{
                x = x+'*';
            }
        }
        console.log(x);
        x="";
    }
    
}
    </script>
