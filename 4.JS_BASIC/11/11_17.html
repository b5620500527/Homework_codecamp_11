<body>
    
    <script>
        function draw(n){
        x = "";
        for(let i = n ; i >0 ; i--){
            for(let j = 1 ; j <= n ; j ++){
                if (i <= j){
                    x = x + "*";
                }else{
                    x = x + "_";
                }
            }
            console.log(x);
            x = "";
            }
        }
    </script>
</body>
