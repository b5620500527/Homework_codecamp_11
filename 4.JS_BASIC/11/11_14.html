<body>
    
    <script>
        function draw(n){
        let x = "";
        for(let i = n ; i > 0 ;i --){
            for(let j = 1 ; j <= n ;j++){
                if (i<j){
                x = x+"_";
                }else{
                x = x+"*";
            }
            
        }
        console.log(x);
        x = "";
    }
    

}
    </script>
