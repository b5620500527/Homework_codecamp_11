<body>
    
    <script>
    function draw(n){
    x = "";
    for(let i = 1 ; i <= n ;i++){
        for(let j = 1 ; j <= n ;j++ ){
            if ( i > j ){
                x = x + "_";
            }else{
                x = x + "*";
            }
        }

        for (let k = n-1 ; k > 0 ; k--){
            if ( i > k ){
                x = x + "_";
            }else{
                x = x + "*";
            }
        }
    
        console.log(x);
        x = "";
    }
}
    </script>
</body>
