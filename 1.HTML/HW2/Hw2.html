<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <style>
        table,th,td{
            width: 25%;
            text-align: left;
            /* border: 1px solid #dddddd ไว้เช็คขนาดตอนสร้าง ให้พอดี*/
        }
           
    </style>
</head>
<body>   
<form action="/action_page.php">
    <!-- <div> -->
    <table>
        <tr>
            <th colspan="2">
            <form action="/action_page.php">    
                <label for="from">Flying from</label><br>
                <select name="Country" style="width: 130px;">
                    <option value="bangkok">Bangkok</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                    <option value="taiwan">Taiwan</option>
                </select>
            </form>
            </th>
            <th colspan="2">
                <form action="/action_page.php"> 
                <label for="to">To</label><br>
                <select name="to" style="width: 130px;">
                    <option value="bangkok">Bangkok</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                    <option value="taiwan">Taiwan</option>
                </select>
                </from>
            </th>    
        </tr>
        <!-- ปิดบรรทัดแรก เรื่อง  From และ To -->
        <tr>
            <th colspan="2">
                <from action="/action_page.php">
                <label for="departing">Departing</label><br>
                <input type="date" name="departing">
                </from>
            </th>
            <th colspan="2">
                <from action="/action_page.php">
                <label for="Returning">Returning</label><br>
                <input type="date" name="Returning">
                </from>
            </th>    
        </tr> 
        <!-- ปิดช่องบรรทัดสอง เรื่อง Departing และ Returining -->
        <tr>
            <th>
                <from action="/action_page.php">
                <label for="adult">Adult</label><br>
                <input type="number" name="adult" min="1" max="10" size="1">
                </from>
            </th>
            <th>
                <from action="/action_page.php">
                <label for="chuild">Child</label><br>
                <input type="number" name="child" min="1" max="10" size="1">
                </from>
            </th>
            <th>
                <from action="/action_page.php">
                <label for="infant">Infant</label><br>
                <input type="number" name="infant" min="1" max="10" size="1">
                </from>
            </th>
            <th>
                <from action="/action_page.php">
                <label for="currency" style="color:tomato">Currency</label><br>
                <select name="currency" style="width: 70px;">
                    <option value="pkr">PKR</option>
                    <option value="thb">THB</option>
                    <option value="usdt">USDT</option>
                </from>
            </th>
        </tr>
        <tr>
            <td>
                <form action="/action_page.php">
                    <input type="submit" value="SEARCH" style="color:white; background-color:tomato; border-radius: 5px; border:none;">
                </form>
            </td>
        </tr>
        <!-- ปิดบรรทัดสุดท้าย -->

    </table>
    <!-- </div> -->
    
</body>
</html>
